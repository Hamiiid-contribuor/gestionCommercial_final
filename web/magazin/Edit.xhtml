<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MagazinEditDlg" widgetVar="MagazinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMagazinTitle}">
            <h:form id="MagazinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{magazinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMagazinLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{magazinController.selected.numero}" title="#{bundle.EditMagazinTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditMagazinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{magazinController.selected.nom}" title="#{bundle.EditMagazinTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditMagazinLabel_etagaire}" for="etagaire" />
                        <p:inputText id="etagaire" value="#{magazinController.selected.etagaire}" title="#{bundle.EditMagazinTitle_etagaire}" />
                        <p:outputLabel value="#{bundle.EditMagazinLabel_description}" for="description" />
                        <p:inputText id="description" value="#{magazinController.selected.description}" title="#{bundle.EditMagazinTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{magazinController.update}" value="#{bundle.Save}" update="display,:MagazinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MagazinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MagazinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
