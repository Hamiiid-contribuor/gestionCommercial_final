<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleCreateDlg" widgetVar="ArticleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticleTitle}">
            <h:form id="ArticleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticleLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{articleController.selected.reference}" title="#{bundle.CreateArticleTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{articleController.selected.designation}" title="#{bundle.CreateArticleTitle_designation}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{articleController.selected.description}" title="#{bundle.CreateArticleTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_prixHT}" for="prixHT" />
                        <p:inputText id="prixHT" value="#{articleController.selected.prixHT}" title="#{bundle.CreateArticleTitle_prixHT}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{articleController.selected.tva}" title="#{bundle.CreateArticleTitle_tva}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_prixTTC}" for="prixTTC" />
                        <p:inputText id="prixTTC" value="#{articleController.selected.prixTTC}" title="#{bundle.CreateArticleTitle_prixTTC}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_qteStock}" for="qteStock" />
                        <p:inputText id="qteStock" value="#{articleController.selected.qteStock}" title="#{bundle.CreateArticleTitle_qteStock}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_seuilAlert}" for="seuilAlert" />
                        <p:inputText id="seuilAlert" value="#{articleController.selected.seuilAlert}" title="#{bundle.CreateArticleTitle_seuilAlert}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleController.create}" value="#{bundle.Save}" update="display,:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
