<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLigneDevisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LigneDevisListForm">
                <p:panel header="#{bundle.ListLigneDevisTitle}">
                    <p:dataTable id="datalist" value="#{ligneDevisController.items}" var="item"
                                 selectionMode="single" selection="#{ligneDevisController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_tva}"/>
                            </f:facet>
                            <h:outputText value="#{item.tva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_devis}"/>
                            </f:facet>
                            <h:outputText value="#{item.devis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_article}"/>
                            </f:facet>
                            <h:outputText value="#{item.article}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneDevisTitle_prixTTC}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixTTC}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ligneDevisController.prepareCreate}" update=":LigneDevisCreateForm" oncomplete="PF('LigneDevisCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LigneDevisViewForm" oncomplete="PF('LigneDevisViewDialog').show()" disabled="#{empty ligneDevisController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LigneDevisEditForm" oncomplete="PF('LigneDevisEditDialog').show()" disabled="#{empty ligneDevisController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ligneDevisController.destroy}" update=":growl,datalist" disabled="#{empty ligneDevisController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
