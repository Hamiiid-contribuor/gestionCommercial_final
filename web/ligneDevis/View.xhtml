<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneDevisViewDlg" widgetVar="LigneDevisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneDevisTitle}">
            <h:form id="LigneDevisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneDevisController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_id}"/>
                        <h:outputText value="#{ligneDevisController.selected.id}" title="#{bundle.ViewLigneDevisTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_tva}"/>
                        <h:outputText value="#{ligneDevisController.selected.tva}" title="#{bundle.ViewLigneDevisTitle_tva}"/>
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_qte}"/>
                        <h:outputText value="#{ligneDevisController.selected.qte}" title="#{bundle.ViewLigneDevisTitle_qte}"/>
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_devis}"/>
                        <h:outputText value="#{ligneDevisController.selected.devis}" title="#{bundle.ViewLigneDevisTitle_devis}"/>
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_article}"/>
                        <h:outputText value="#{ligneDevisController.selected.article}" title="#{bundle.ViewLigneDevisTitle_article}"/>
                        <h:outputText value="#{bundle.ViewLigneDevisLabel_prixTTC}"/>
