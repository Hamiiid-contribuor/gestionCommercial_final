<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevisCreateDlg" widgetVar="DevisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDevisTitle}">
            <h:form id="DevisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDevisLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{devisController.selected.reference}" title="#{bundle.CreateDevisTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateDevisLabel_dateDevis}" for="dateDevis" />
                        <p:calendar id="dateDevis" pattern="MM/dd/yyyy" value="#{devisController.selected.dateDevis}" title="#{bundle.EditDevisTitle_dateDevis}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDevisLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{devisController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devisController.create}" value="#{bundle.Save}" update="display,:DevisListForm:datalist,:growl" oncomplete="handleSubmit(args,'DevisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
